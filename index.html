<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name = "viewport" content="width=device-width", initial-scale = "1">
    <link rel="stylesheet" href="styles.css">
    <title> NFT preview card component</title>
  </head>
  <body>
    <div class="content-wrapper">
      <img class="hello-img" src="assets/image-equilibrium.jpg" alt="colorful cube ">
      <section class="texts">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="slogan">Our Equilibrium collection promotes balance and calm.</p>
      </section>

      <section class="crypto-info">
        <div class="crypto-currency">
          <img class="crypto-icon" src="assets/icon-ethereum.svg" alt="etherium logo">
          <p class="nft-price">0.041 ETH</p>
        </div>
        <div class="expiration">
          <img class="clock-icon" src="assets/icon-clock.svg" alt="etherium logo">
          <p class="nft-time">3 days left</p>
        </div>
      </section>
      <hr>
      <section class="credits">
        <img class="author-img" src="assets/image-avatar.png" alt="person image">
        <p class="author-name"><span>Creation of</span> Jules Wyvern</p>
      </section>
    </div>
  </body>
</html>
